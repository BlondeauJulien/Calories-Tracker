    <div class="container">

        <!-- Form Ajouter Aliments-->

        <div class="card">
            <div class="card-content">
                <span class="card-title">Ajouter - Aliment / Plat</span>
                <form class="col">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" placeholder="Nom" id="item-name">
                            <label for="item-name">Aliment / Plat</label>
                        </div>
                        <div class="input-field col s6">
                            <input type="number" placeholder="Nombre de Calories" id="item-calories">
                            <label for="item-calories">Calories</label>
                        </div>
                        <button class="add-btn btn blue darken-3"><i class="fa fa-plus">AJOUTER</i></button>
                         <button class="update-btn btn orange"><i class="fa fa-pencil-square-o">Update Meal</i></button>
                        <button class="delete-btn btn red"><i class="fa fa-remove">Delete Meal</i></button>
                        <button class="back-btn btn grey pull-right"><i class="fa fa-chevron-circle-left">Retour</i></button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Total des calories dans la liste -->

        <h3 class="center-align">Total des calories: <span class="total-calories">0</span></h3>
